<h1>New vehicle</h1>
<p>
  {{vehicle | json}}
</p>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" name="make" required #make="ngModel">
      <option value=""></option>
      <option *ngFor="let make of makes" value="{{make.id}}">{{make.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="make.invalid && make.touched">
      Please specify the make.
    </div>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" [(ngModel)]="vehicle.modelId" name="modelId" required #model="ngModel">
      <option *ngFor="let model of models" value="{{model.id}}">{{model.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="model.invalid && model.touched">
      Please specify the model.
    </div>
  </div>
  <p>Is this vehicle registered?</p>
  <div class="radio">
    <label for="registered">
      <input type="radio" id="registered" name="isRegistered" [value]="true"
        [(ngModel)]="vehicle.isRegistered">Yes</label>
  </div>
  <div class="radio">
    <label for="notRegistered">
      <input type="radio" id="notRegistered" name="isRegistered" [value]="false"
        [(ngModel)]="vehicle.isRegistered">No</label>
  </div>
  <h2>Features</h2>
  <div *ngFor="let feature of features" class="checkbox">
    <label for="feature{{feature.id}}">
      <input type="checkbox" id="feature{{feature.id}}" (change)="onFeatureToggle(feature.id, $event)" [checked] = "vehicle.features.includes(feature.id)"> {{feature.name}}
    </label>
  </div>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" type="text" class="form-control" [(ngModel)]="vehicle.contact.name" name="contactName" #name="ngModel" required>
    <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
    Please specify the name.
    </div>
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input id="contactPhone" type="text" class="form-control" [(ngModel)]="vehicle.contact.phone" name="contactPhone" #phone="ngModel" required>
    <div class="alert alert-danger" *ngIf="phone.invalid && phone.touched">
    Please specify the phone.
    </div>
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input type="text" id="contactEmail" class="form-control" [(ngModel)]="vehicle.contact.email" name="contactEmail"#email="ngModel" required>
    <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
    Please specify the email.
    </div>
  </div>
  <button class="btn btn-primary">Save</button>
  <button *ngIf="vehicle.id" class="btn btn-danger" type="button" (click)="delete()" >Delete</button>
</form>
