<h1>New vehicle</h1>
<form action="">
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
      <option value=""></option>
      <option *ngFor="let make of makes" value="{{make.id}}">{{make.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control">
      <option *ngFor="let model of models" value="{{model.id}}">{{model.name}}</option>
    </select>
  </div>
  <p>Is this vehicle registered?</p>
  <div class="radio">
    <label for="registered">
      <input type="radio" id="registered" name="isRegistered" value="true">Yes</label>
  </div>
  <div class="radio">
    <label for="notRegistered">
      <input type="radio" id="notRegistered" name="isRegistered" value="false">No</label>
  </div>
  <h2>Features</h2>
  <div *ngFor="let feature of features" class="checkbox">
    <label for="feature{{feature.id}}">
      <input type="checkbox" id="feature{{feature.id}}"> {{feature.name}}
    </label>
  </div>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input id="contactPhone" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input type="text" id="contactEmail" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
